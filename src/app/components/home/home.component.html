<body
  id="body"
  [ngStyle]="
    inLightMode
      ? { 'background-color': 'white' }
      : { 'background-color': 'hsl(230, 17%, 14%)' }
  "
>
  <div
    [class]="
      'sidebar__desktop sidebar ' +
      (inLightMode ? 'sidebar__light' : 'sidebar__dark')
    "
  >
    <div class="sidebar__header">
      <h3>Quick Links</h3>
    </div>
    <div class="sidebar__contents">
      <div class="sidebar__content">
        <span><a href="#followers">Followings</a> </span>
      </div>
      <div class="sidebar__content">
        <span><a href="#overview">Overview</a> </span>
      </div>
      <div class="sidebar__content">
        <span><a href="#footer">Footer</a> </span>
      </div>
    </div>
  </div>
  <div
    [class]="'header ' + (inLightMode ? 'header-light' : 'header-dark')"
    id="class_to_change-1"
  >
    <div class="left">
      <h1>Social Media Dashboard</h1>
      <span>Total Followers: 23,004</span>
    </div>
    <div class="right">
      <span>Dark mode</span>
      <div class="slide" id="toogle-button" (click)="toggleMode()">
        <div
          class="sliding-circle"
          id="sliding-circle"
          [style.margin]="inLightMode ? '0 2px' : '0 24px'"
        ></div>
      </div>
    </div>
    <div class="hamburger">
      <img
        (click)="toogleMobileSidebar()"
        src="/assets/menu.png"
        alt=""
        srcset=""
      />
    </div>
    <div
      [class]="
        'sidebar mobile__sidebar ' +
        (inLightMode ? 'sidebar__light' : 'sidebar__dark') +
        (displaySidebarMobile ? '' : ' hide__mobile__sidebar')
      "
    >
      <div class="sidebar__header">
        <h3>Quick Links</h3>
      </div>
      <div class="sidebar__contents">
        <div class="sidebar__content">
          <span><a href="#followers">Followings</a> </span>
        </div>
        <div class="sidebar__content">
          <span><a href="#overview">Overview</a> </span>
        </div>
        <div class="sidebar__content">
          <span><a href="#footer">Footer</a> </span>
        </div>
      </div>
    </div>
  </div>
  <div
    [class]="
      'social-details ' +
      (inLightMode ? 'social-details-light' : 'social-details-dark')
    "
    id="class_to_change-2"
  >
    <app-followers></app-followers>
    <h2 class="middle-">Overview - Today</h2>
    <app-overview></app-overview>
  </div>
  <app-footer [inLightMode]="inLightMode"></app-footer>
</body>
